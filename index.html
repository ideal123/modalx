<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>modalx</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .main {
      margin: 0 auto;
      padding-top: 50px;
      width: 900px;
    }
    .button-area {
      padding: 20px 0;
    }
  </style>
  <link rel="stylesheet" href="./ui-modal.css">
  <script src="./modal.js"></script> 
</head>
<body>
  <div class="main">
    <h1>Hello modalx</h1>
    <div class="button-area">
      <button id="show">show modal</button>
      <button id="hide">hide modal</button>
      <button id="destroy">destory element</button>
    </div>
  </div>
 
 <script>
  var button1 = document.querySelector('#show');
  var button2 = document.querySelector('#hide');
  var button3 = document.querySelector('#destroy');
  var str = '';
  var m = modalx({
    title: 'Hello modalx',
    content: 'Here is content',
  });
  button1.onclick = function() {
    m.show();
  };
  button2.onclick = function() {
    m.hide();
  };
  button3.onclick = function() {
    m.destroy();
  };
</script>
</body>
</html>
